<div class="ui form segment" id="twitter">
	<b>Twitter</b>
	<p>Set the answers to the following questions to correspond to your Twitter account settings.</p>

	Security
	<div class="field">
		<div class="ui toggle checkbox">
			<input type="checkbox" id="sec_ver">
			<label for="sec_ver">Login Verification</label>
		</div>
	</div>

	<div class="ui horizontal divider">Privacy</div>

	Photo Tagging
	<div class="grouped inline fields">
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="photo_tag" value="anyone">
				<label>Allow anyone to tag me in photos</label>
			</div>
		</div>
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="photo_tag" value="following">
				<label>Only allow people I follow to tag me in photos</label>
			</div>
		</div>
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="photo_tag" value="nobody">
				<label>Do not allow anyone to tag me in photos</label>
			</div>
		</div>
	</div>

	<div class="field">
		<div class="ui toggle checkbox">
			<input type="checkbox" id="tweet_privacy">
			<label for="tweet_privacy">Protect my Tweets</label>
		</div>
	</div>

	<div class="field">
		<div class="ui toggle checkbox">
			<input type="checkbox" id="tweet_location">
			<label for="tweet_location">Add a location to my Tweets</label>
		</div>
	</div>

	<div class="field">
		<div class="ui toggle checkbox">
			<input type="checkbox" id="profile_discoverability">
			<label for="profile_discoverability">Let others find me by my email address</label>
		</div>
	</div>

	<div class="field">
		<div class="ui toggle checkbox">
			<input type="checkbox" id="tweet_tailor">
			<label for="tweet_tailor">Tailor twitter based on my recent website visits</label>
		</div>
	</div>

	<div class="field">
		<div class="ui toggle checkbox">
			<input type="checkbox" id="promoted_content">
			<label for="promoted_content">Tailor ads based on information shared by ad partners.</label>
		</div>
	</div>
</div>
