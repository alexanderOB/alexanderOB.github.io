<div class="ui form segment" id="facebook">
	<b>Facebook</b>
	<p>Set the answers to the following questions to correspond to your Facebook account settings.</p>

	Security
	<div class="field">
		<div class="ui toggle checkbox">
			<input type="checkbox" id="sec_not">
			<label for="sec_not">Login Alerts</label>
		</div>
	</div>
	<div class="field">
		<div class="ui toggle checkbox">
			<input type="checkbox" id="sec_approve">
			<label for="sec_approve">Login Approvals</label>
		</div>
	</div>
	<div class="field">
		<div class="ui toggle checkbox">
			<input type="checkbox" id="sec_tf">
			<label for="sec_tf">Code Generator</label>
		</div>
	</div>

	<div class="ui horizontal divider">Privacy</div>

	Who can see your future posts?
	<div class="field">
		Public
		<div class="ui toggle checkbox">
			<input type="checkbox" id="priv_post">
			<label>Friends</label>
		</div>
	</div>

	<div class="ui horizontal divider">Timeline and Tagging</div>

	Who can see posts you've been tagged in on your timeline?
	
	<div class="grouped inline fields">
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="tag_vis" value="everyone">
				<label>Everyone</label>
			</div>
		</div>
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="tag_vis" value="friends_friends">
				<label>Friends of Friends</label>
			</div>
		</div>
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="tag_vis" value="friends">
				<label>Friends</label>
			</div>
		</div>
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="tag_vis" value="me">
				<label>Only Me</label>
			</div>
		</div>
	</div>	

	<br>

	Who can see what others post on your timeline?
	<div class="grouped inline fields">
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="o_post_vis" value="everyone">
				<label>Everyone</label>
			</div>
		</div>
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="o_post_vis" value="friends_friends">
				<label>Friends of Friends</label>
			</div>
		</div>
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="o_post_vis" value="friends">
				<label>Friends</label>
			</div>
		</div>
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="o_post_vis" value="me">
				<label>Only Me</label>
			</div>
		</div>
	</div>	
</div>
