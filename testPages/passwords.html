<div class="ui form segment" id="passwords">
	<b>Password Security</b>
	<p>Answer all questions.</p>

	<label for="pw_length">Enter your average password length (characters):</label>
	<div class="ui number mini input">
		<input type="text" id="pw_length">
	</div>

	<br>
	
	<label for="pw_words">How many words or common phrases are contained in your passwords? ("1337sp34k" counts.)?</label>
	<div class="ui number mini input">
		<input type="text" id="pw_words">
	</div>

	<br>

	Your passwords contain:
	<div class="grouped inline fields">
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="pw_charset" value="alphabetic">
				<label>Only characters from the English alphabet.</label>
			</div>
		</div>
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="pw_charset" value="alphanumeric">
				<label>Only alphanumeric characters.</label>
			</div>
		</div>
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="pw_charset" value="1337sp34k">
				<label>Only alphanumeric characters, but with letters replaced with numbers ("1337sp34k").</label>
			</div>
		</div>
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="pw_charset" value="combination">
				<label>A combination of letters, numbers and symbols.</label>
			</div>
		</div>
	</div>

	<br>

	Your passwords are:
	<div class="grouped inline fields">
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="pw_case" value="allcase">
				<label>Entirely lowercase or entirely uppercase.</label>
			</div>
		</div>
		
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="pw_case" value="first/last">
				<label>Capitalized at the first and/or last letter.</label>
			</div>
		</div>
		
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="pw_case" value="random">
				<label>Capitalized randomly and unpredictably.</label>
			</div>
		</div>	
	</div>

	<br>

	You:
	<div class="grouped inline fields">
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="pw_reuse" value="reused">
				<label>Reuse your passwords across multiple services.</label>
			</div>
		</div>
		<div class="field">
			<div class="ui radio checkbox">
				<input type="radio" name="pw_reuse" value="no_reuse">
				<label>Do not reuse your passwords.</label>
			</div>
		</div>
	</div>
</div>


<style>
	.number.input{
		width:5% !important;
	}
</style>
